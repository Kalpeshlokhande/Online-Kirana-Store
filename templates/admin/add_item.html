<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
        <input type="number" step="0.01" name="price" placeholder="Price" class="form-control mb-2" required>
        <input type="number" name="stock_quantity" placeholder="Stock" class="form-control mb-2" required>
        <textarea name="description" placeholder="Description" class="form-control mb-2"></textarea>
        <select name="category" class="form-control mb-2" required>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
        <input type="file" name="image" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <a href="{% url 'adminapp:dashboard' %}">Back to Dashboard</a>
</div>
</body>
</html>
