<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <a href="{% url 'adminapp:add-item' %}" class="btn btn-primary">Add Item</a>
    <a href="{% url 'adminapp:view-orders' %}" class="btn btn-secondary">View Orders</a>
    <a href="{% url 'adminapp:logout' %}" class="btn btn-danger">Logout</a>
    <h3 class="mt-4">All Products</h3>
    <table class="table table-bordered">
        <thead><tr><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
        <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.stock_quantity }}</td>
            <td>
                <a href="{% url 'adminapp:update-item' p.id %}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
