<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>All Orders</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>User</th><th>Status</th><th>Date</th><th>Items</th></tr>
        </thead>
        <tbody>
        {% for o in orders %}
        <tr>
            <td>{{ o.id }}</td>
            <td>{{ o.user.username }}</td>
            <td>{{ o.status }}</td>
            <td>{{ o.created_at }}</td>
            <td>
                <ul>
                {% for item in o.items.all %}
                    <li>{{ item.product.name }} ({{ item.quantity }})</li>
                {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'adminapp:dashboard' %}">Back to Dashboard</a>
</div>
</body>
</html>
