<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Update Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" value="{{ product.name }}" class="form-control mb-2" required>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control mb-2" required>
        <input type="number" name="stock_quantity" value="{{ product.stock_quantity }}" class="form-control mb-2" required>
        <textarea name="description" class="form-control mb-2">{{ product.description }}</textarea>
        <select name="category" class="form-control mb-2" required>
            {% for cat in categories %}
            <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
        <input type="file" name="image" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <a href="{% url 'adminapp:dashboard' %}">Back to Dashboard</a>
</div>
</body>
</html>
