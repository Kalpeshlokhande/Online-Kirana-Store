{% extends 'admin_panel/base.html' %}
{% block content %}
<h3>Edit Product</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'admin_panel:product_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
