{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Admin Login</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
