{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kirana Store Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'admin_panel:dashboard' %}">Kirana Admin</a>
    {% if request.user.is_authenticated and request.user.is_admin %}
    <div class="ms-auto">
      <a class="btn btn-outline-light me-2" href="{% url 'admin_panel:product_list' %}">Products</a>
      <a class="btn btn-outline-light me-2" href="{% url 'admin_panel:order_list' %}">Orders</a>
      <a class="btn btn-danger" href="{% url 'admin_panel:logout' %}">Logout</a>
    </div>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
